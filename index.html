<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/Responsive.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--ManifestFile-->
    <link rel="manifest" href="/Manifest.json">
    <meta name="theme-color" content="#db5945">
    <link rel="icon" sizes="192x192" href="/img/rest.png">
    <meta charset="utf-8" />
    <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" class="map" aria-label="map">
      <div id="map" label="map view" role="application"></div>
    </section>
    <section id="filter-container">
      <div class="filter-options">
        <h2 id="label">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="label" >
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="label">
          <option value="all">All Cuisines</option>
        </select>
      </div>
       <br/> 
      <ul id="restaurants-list" aria-label="restaurants list" tabindex="0">
          
        </ul>
            
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvqG5Uf73g171DoyhLrIhgfet-Wq9NiwA&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
