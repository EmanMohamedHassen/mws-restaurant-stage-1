 <!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/Responsive.css">
    <link rel="stylesheet" href="css/PopUpForm.css" />
    <!--ManifestFile-->
    <link rel="manifest" href="/Manifest.json">
    <meta name="theme-color" content="#db5945">
    <link rel="icon" sizes="192x192" href="/img/rest.png">
    <meta charset="utf-8" />
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container" aria-label="map">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h1 id="restaurant-name"></h1>
            <img id="restaurant-img" />
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <button class="open-button" onclick="openForm()">Add Review</button>

        <div class="form-popup" id="myForm">
            <form action="getReview()" class="form-container">
                <h1>Login</h1>

                <label for="name"><b>Name:</b></label>
                <input type="text" placeholder="Enter Your Name" name="name" id="name" required>

                <label for="rating" ><b>Rating:</b></label>
                <input type="text" placeholder="Enter A Rating" name="rating" id="rating" required>

                <label for="comment"><b>Comment:</b></label>
                <input type="text" placeholder="Enter Your Comment" name="comment" id="comment" required>

                <button type="submit" class="btn">Save</button>
                <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
        <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvqG5Uf73g171DoyhLrIhgfet-Wq9NiwA&libraries=places&callback=initMap"></script>
    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>
    <!-- End scripts -->

</body>
 

</html>
